<div class="wrapper">
  <app-navbar></app-navbar>
  <div class="card m-1">
    <div class="card-header">
      <div class="row m-0">
        <div class="col-sm-8">
          <h4>Gestion de usuarios</h4>
        </div>
        <div class="col-sm-4"><button class="btn btn-primary float-end" (click)="abrirModal(CrudVehiculos)">Agregar
            usuario</button></div>
      </div>
    </div>
    <div class="card-body">
      <div class="mb-1 col-12 m-0 row">
        <div class="col-md-12 col-sm-12 col-lg-10 col-xl-8 col-xxl-7 conborderasds">
          <div class="col-md-12 inter row" *ngFor="let item of usuarios;let i = index">
            <div class="col-sm-2 col-2">
              <div class="avatar bg-warning avatar-lg me-3">
                <span class="avatar-content">{{item.nombreusuario | slice:0:2}}</span>
              </div>
            </div>
            <div class="col-sm-10 col-10 col-md-3 d-flex align-items-center">
              <h6>{{item.nombres}}</h6>
            </div>
            <div class="col-sm-10 col-md-4 d-flex align-items-center">
              <h6>{{item.correoelectronico}}</h6>
            </div>
            <div class="col-md-3 col-sm-2">
              <div class="p-2 d-flex justify-content-end">
                <button class="btn btn-light me-2"><img src="../../../assets/usuario.png" width="36px"></button>
                <button class="btn btn-danger ms-2" (click)="eliminarUsuario(item.usuarioid)"><img
                    src="../../../assets/borrar-usuario.png" width="36px"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
